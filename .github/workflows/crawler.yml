name: GitHub Crawler CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: crawler
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user -d crawler"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crawler
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres to start
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U user && break
            echo "Waiting for postgres..."
            sleep 3
          done

      - name: Setup database schema
        run: |
          source venv/bin/activate
          python scripts/setup_postgres.py

      - name: Run crawler
        run: |
          source venv/bin/activate
          python -m src.main
